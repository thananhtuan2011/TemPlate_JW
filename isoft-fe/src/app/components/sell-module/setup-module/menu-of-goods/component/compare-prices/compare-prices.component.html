<p-dialog
    [(visible)]="display"
    [modal]="true"
    [header]="'button.update_price_list' | translate"
    [draggable]="false"
    [resizable]="false"
    [style]="{ width: '60vw' }"
>
    <ng-container [formGroup]="formGroup">
        <div class="lg:flex">
            <is-dropdown
                class="w--20 mr-3"
                [label]="'label.up_down' | translate"
                formControlName="type"
                [options]="listUpAndDown"
                [optionLabel]="'name'"
                optionValue="value"
            ></is-dropdown>
            <is-dropdown
                class="mr-3"
                [label]="'label.percent_cash' | translate"
                formControlName="typeMoney"
                [options]="listPercentOrPrice"
                [optionLabel]="'name'"
                optionValue="value"
            >
            </is-dropdown>
            <ng-container *ngIf="isPercents">
                <div class="w--20 mr-3 mb-3" style="line-height: 1.5rem">
                    <label htmlFor="code"
                        >{{ "label.percent" | translate
                        }}<span class="text-pink-400"></span
                    ></label>
                    <p-inputNumber min="0" formControlName="percent" suffix="%">
                    </p-inputNumber>
                </div>
            </ng-container>
            <ng-container *ngIf="isPrice">
                <div class="w--20 mr-3 mb-3" style="line-height: 1.5rem">
                    <label htmlFor="code"
                        >{{ "label.Tien_mat" | translate
                        }}<span class="text-pink-400"></span
                    ></label>
                    <p-inputNumber
                        min="0"
                        formControlName="cash"
                    ></p-inputNumber>
                </div>
            </ng-container>
            <is-dropdown
                [placeholder]="'label.from_price' | translate"
                class="w--20 mr-3"
                [label]="'label.from_price' | translate"
                formControlName="priceFrom"
                [options]="listPrice"
                [optionLabel]="'name'"
                optionValue="code"
            >
            </is-dropdown>
            <is-dropdown
                [placeholder]="'label.to_price' | translate"
                class="w--20 mr-3"
                [label]="'label.to_price' | translate"
                formControlName="priceTo"
                [options]="listPriceTo"
                [optionLabel]="'name'"
                optionValue="code"
            >
            </is-dropdown>
            <is-dropdown
                [placeholder]="'label.type_the_price' | translate"
                class="w--20"
                [label]="'label.type_the_price' | translate"
                formControlName="priceList"
                [options]="listOther"
                [optionLabel]="'name'"
                optionValue="code"
            >
            </is-dropdown>
        </div>
    </ng-container>

    <ng-template pTemplate="footer">
        <p-button
            icon="pi pi-times"
            (click)="onCancel()"
            [label]="'button.back' | translate"
            styleClass="p-button-outlined"
            class="mr-3"
        ></p-button>
        <p-button
            icon="pi pi-check"
            (click)="submit()"
            [label]="'button.save' | translate"
        ></p-button>
    </ng-template>
</p-dialog>
