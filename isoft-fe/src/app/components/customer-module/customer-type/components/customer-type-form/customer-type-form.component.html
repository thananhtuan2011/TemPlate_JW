<p-toast></p-toast>
<div *ngIf="display" class="card card-table">
    <form [formGroup]="customerTypeForm" class="grid">
        <div class="col-12 py-2">
            <h5
                class="m-0"
                [translate]="
                    isEdit
                        ? 'label.edit_customer_type_infor'
                        : 'label.add_customer_type_infor'
                "
            ></h5>
        </div>
        <!--Name-->
        <div class="field col-12 md:col-4 flex flex-column">
            <label
                htmlFor="customerTypeForm"
                [translate]="'label.customer_type'"
            ></label>
            <input
                pInputText
                id="customerTypeForm"
                [(ngModel)]="customerTypeForm.value.name"
                formControlName="name"
                [class.ng-invalid]="checkValidValidator('name')"
                [class.ng-dirty]="checkValidValidator('name')"
            />
            <small
                *ngIf="checkValidValidator('name')"
                class="p-error"
                [innerHTML]="'info.enter_customer_type' | translate"
            ></small>
        </div>
        <!--Purchase value-->
        <div class="field col-12 md:col-4 flex flex-column">
            <label
                htmlFor="customerValue"
                [translate]="'label.debt_warning'"
            ></label>
            <input
                pInputText
                id="customerValue"
                [(ngModel)]="customerTypeForm.value.purchase"
                formControlName="purchase"
                [class.ng-invalid]="checkValidValidator('purchase')"
                [class.ng-dirty]="checkValidValidator('purchase')"
            />
            <small
                *ngIf="checkValidValidator('purchase')"
                class="p-error"
                [innerHTML]="'info.enter_debt_warning' | translate"
            ></small>
        </div>
        <!--Choose color code-->
        <div class="field col-12 md:col-4 flex flex-column">
            <label htmlFor="color" [translate]="'label.color_code'"></label>
            <div class="flex">
                <input
                    pInputText
                    id="color"
                    [(ngModel)]="customerTypeForm.value.color"
                    formControlName="color"
                    [class.ng-invalid]="checkValidValidator('color')"
                    class="w-full mr-0 boder-radius"
                    [class.ng-dirty]="checkValidValidator('color')"
                />
                <p-colorPicker
                    [(ngModel)]="customerTypeForm.value.color"
                    formControlName="color"
                ></p-colorPicker>
            </div>
            <small
                *ngIf="checkValidValidator('color')"
                class="p-error pr-2"
                [innerHTML]="'info.enter_code_color' | translate"
            ></small>
        </div>
        <div class="col-12 flex justify-content-end">
            <p-button
                icon="pi pi-times"
                (click)="onCancel.emit({})"
                [label]="'button.backF6' | translate"
                styleClass="p-button-outlined"
                class="pr-2"
            ></p-button>
            <p-button
                icon="pi pi-check"
                (click)="onSubmit()"
                [label]="'button.saveF8' | translate"
            ></p-button>
        </div>
    </form>
</div>
