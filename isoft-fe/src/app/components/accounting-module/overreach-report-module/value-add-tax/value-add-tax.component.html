<div class="card card-table">
    <app-report-filter
        [typedate]="'yyyymmdd'"
        [title]="'Báo cáo thuế GTGT'"
        [filter]="getParams"
        (onPreview)="onPreview('html')"
        (onPrint)="onExportPDF('pdf')"
        (onPrintXML)="onPrintXML($event)"
        [types]="types"
        [showTypes]="showTypes"
        (onChangeFilter)="getParams = $event"
        [hasPrintPDF]="true"
        [hasPrintXML]="true"
    ></app-report-filter>

    <div class="frame-container">
        <div class="frame-content">
            <div class="frame-report">
                <div id="iframe-html-report-balance-account"></div>
            </div>
        </div>
    </div>
</div>
