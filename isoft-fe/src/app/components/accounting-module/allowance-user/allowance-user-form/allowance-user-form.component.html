<div *ngIf="display" class="card card-table">
    <h5
        [translate]="isEdit ? 'label.web_social_edit' : 'label.web_social_add'"
    ></h5>
    <div class="p-fluid formgrid grid mt-4">
        <div class="field col">
            <label for="code">{{ "label.allowance_code" | translate }}</label>
            <input
                pInputText
                id="code"
                type="text"
                class="w-full"
                placeholder="Nhập mã loại phụ cấp"
                [(ngModel)]="allowanceUserModel.code"
            />
        </div>
        <!--        <div class="field col">-->
        <!--            <label for="status">{{'label.allowance_status' | translate}}</label>-->
        <!--            <p-dropdown id="status" [options]="statuses" [(ngModel)]="allowanceModel.status" optionLabel="label"-->
        <!--                        optionValue="value" placeholder="Chọn trạng thái"></p-dropdown>-->
        <!--        </div>-->
    </div>
    <div class="p-fluid formgrid grid mt-4">
        <div class="field col">
            <label for="name">{{ "label.allowance_name" | translate }}</label>
            <input
                pInputText
                id="name"
                type="text"
                class="w-full"
                placeholder="Nhập tên loại phụ cấp"
                [(ngModel)]="allowanceUserModel.name"
            />
        </div>
    </div>
    <!--    <div class="p-fluid formgrid grid mt-4">-->
    <!--        <div class="field col">-->
    <!--            <label for="company">{{'label.allowance_company_id' | translate}}</label>-->
    <!--            <p-dropdown id="company" [options]="companies" [(ngModel)]="allowanceModel.companyId" optionLabel="name"-->
    <!--                        optionValue="id" placeholder="Chọn công ty" [filter]="true" [showClear]="true" (onFilter)="onSearchCompany($event)"></p-dropdown>-->
    <!--        </div>-->
    <!--    </div>-->
    <div class="w-full col-12 flex align-items-center justify-content-end mt-5">
        <button
            pButton
            pRipple
            type="button"
            class="p-button-outlined p-button-secondary"
            (click)="onCancel.emit({})"
        >
            {{ "button.back" | translate }}
        </button>
        <button pButton pRipple type="button" class="ml-4" (click)="onSave()">
            {{ "button.save" | translate }}
        </button>
    </div>
</div>
