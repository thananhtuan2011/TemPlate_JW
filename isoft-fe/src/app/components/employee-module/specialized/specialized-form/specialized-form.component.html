<p-toast></p-toast>
<div *ngIf="display" class="grid">
    <div class="col-12 p-0">
        <div class="card card-table">
            <h5
                [translate]="isEdit ? 'label.edit_Major' : 'label.add_Major'"
            ></h5>
            <form [formGroup]="MajorForm">
                <div class="grid w-full">
                    <div class="field col-12 md:col-6 flex flex-column">
                        <label
                            htmlFor="code"
                            [translate]="'label.code'"
                        ></label>
                        <input
                            pInputText
                            id="code"
                            [(ngModel)]="MajorForm.value.code"
                            formControlName="code"
                            [ngClass]="checkValidValidator('code')"
                        />
                        <small
                            *ngIf="checkValidValidator('code')"
                            class="p-error"
                            [innerHTML]="'info.code' | translate"
                        ></small>
                    </div>
                    <div class="field col-12 md:col-6 flex flex-column">
                        <label
                            htmlFor="name"
                            [translate]="'label.name'"
                        ></label>
                        <input
                            pInputText
                            id="name"
                            [(ngModel)]="MajorForm.value.name"
                            formControlName="name"
                            [ngClass]="checkValidValidator('name')"
                        />
                        <small
                            *ngIf="checkValidValidator('name')"
                            class="p-error"
                            [innerHTML]="'info.name' | translate"
                        ></small>
                    </div>
                    <div class="field col-12 md:col-12 flex flex-column">
                        <label
                            htmlFor="name"
                            [translate]="'label.name'"
                        ></label>
                        <textarea
                            pInputTextarea
                            id="note"
                            [(ngModel)]="MajorForm.value.note"
                            formControlName="note"
                            rows="3"
                            [ngClass]="checkValidValidator('name')"
                        ></textarea>
                    </div>
                </div>
                <div class="col-12">
                    <div class="p-fluid p-formgrid grid mt-2">
                        <div
                            class="field col-12 gap-8 flex justify-content-end mt-4 p-0"
                        >
                            <p-button
                                icon="pi pi-times"
                                (click)="onCancel.emit({})"
                                [label]="'button.backF6' | translate"
                                styleClass="p-button-outlined"
                            ></p-button>
                            <p-button
                                icon="pi pi-check"
                                (click)="onSubmit()"
                                [label]="'button.saveF8' | translate"
                            >
                            </p-button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
