<div *ngIf="display" class="card card-table">
    <h5
        [translate]="isEdit ? 'Thêm mới bài lịch sử' : 'Chỉnh sửa bài lịch sử'"
    ></h5>
    <div class="p-fluid formgrid grid mt-4">
        <div class="field col">
            <label for="className">Chọn lớp học</label>
            <p-dropdown
                id="className"
                [options]="classNames"
                [(ngModel)]="historyModel.className"
                optionLabel="label"
                optionValue="value"
                placeholder="Chọn lớp"
            ></p-dropdown>
        </div>
        <div class="field col">
            <label for="order">Bài số</label>
            <input
                pInputText
                id="order"
                type="text"
                class="w-full"
                placeholder="1,2,3,4,...."
                [(ngModel)]="historyModel.order"
            />
        </div>
    </div>
    <div class="p-fluid formgrid grid mt-4">
        <div class="field col">
            <label for="title">Tiêu đề</label>
            <input
                pInputText
                id="title"
                type="text"
                class="w-full"
                placeholder="Nhập tiêu đề"
                [(ngModel)]="historyModel.title"
            />
        </div>
    </div>
    <div class="p-fluid formgrid grid mt-4">
        <div class="field col">
            <label for="content">Nội dung bài viết</label>
            <p-editor
                id="content"
                [(ngModel)]="content"
                [style]="{ height: '320px' }"
                class="w-full"
                (onTextChange)="onChangeEditor($event)"
            >
                <ng-template pTemplate="header">
                    <app-ql-formats></app-ql-formats>
                </ng-template>
            </p-editor>
        </div>
    </div>
    <div class="w-full col-12 flex align-items-center justify-content-end mt-5">
        <button
            pButton
            pRipple
            type="button"
            class="p-button-outlined p-button-secondary"
            (click)="onCancel.emit({})"
        >
            {{ "button.back" | translate }}
        </button>
        <button pButton pRipple type="button" class="ml-4" (click)="onSave()">
            {{ "button.save" | translate }}
        </button>
    </div>
</div>
