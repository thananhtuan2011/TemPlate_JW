<div class="p-2 w-full flex flex-column gap-8">
    <div class="w-full flex align-items-center justify-content-between gap-8">
        <div class="flex align-items-center gap-8">
            <app-workflow-items [item]="item" type="responsiblePerson"></app-workflow-items>
            <p-tag
                (click)="onSelect.emit({})"
                class="cursor-pointer"
                [styleClass]="mainColor ? mainColor : item.bgName"
                [value]="item.id + ' - ' + item.name"
                [rounded]="true"
            ></p-tag>
        </div>
        <div class="flex justify-content-end gap-8">
            <p-badge
                severity="info"
                [value]="(item.actualHours | number: '1.0-2') + 'h'"
            ></p-badge>
            <p-tag
                *ngIf="item.dueDate"
                [styleClass]="mainColor ? mainColor : item.bgDueDate"
                [value]="item.dueDate | date: 'dd/MM/yyyy'"
                [rounded]="true"
            ></p-tag>
        </div>
    </div>
    <div class="flex justify-content-between">
        <app-workflow-items [item]="item"></app-workflow-items>
        <app-change-workflow-status
            [data]="item" [commandMenuItems]="commandMenuItems" class="flex align-items-center"
        ></app-change-workflow-status>
    </div>
</div>
