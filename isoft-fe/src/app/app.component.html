<div class="h-full" *ngIf="isShowContent">
    <router-outlet></router-outlet>
    <p-toast [baseZIndex]="999999999999999"></p-toast>

    <is-confirmation></is-confirmation>
</div>

<p-progressSpinner
    *ngIf="!isShowContent"
    [style]="{ width: '50px', height: '50px' }"
    styleClass="absolute custom-spinner"
    strokeWidth="8"
    animationDuration=".5s"
></p-progressSpinner>
