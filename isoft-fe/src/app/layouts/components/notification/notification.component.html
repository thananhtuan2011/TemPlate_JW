<a (click)="openDialog()" class="p-link layout-topbar-button">
    <i [class]="iconClass"></i>
    <div class="-mt-3 text-primary">{{ existedNumMessage | json }}</div>
    <span>{{ "label.notifications" | translate }}</span>
</a>

<p-dialog
    [(visible)]="displayNotification"
    [modal]="true"
    [style]="{ padding: '0', 'min-width': '35vw' }"
    [draggable]="false"
    [resizable]="false"
>
    <ng-template pTemplate="header">
        <div class="flex justify-content-between align-items -center gap-8">
            <h5 class="m-0 text-white" [translate]="'label.notifications'"></h5>
            <button
                (click)="deleteNotifications()"
                class="p-button-danger"
                pButton
                icon="pi pi-trash"
                pRipple
                [label]="'label.remove_all' | translate"
            ></button>
        </div>
    </ng-template>
    <div
        (click)="seenNotify(message)"
        *ngFor="let message of messages"
        class="cursor-pointer mb-2"
        style="
            background-color: var(--surface-200);
            padding: 10px;
            border-radius: 4px;
        "
    >
        <div [innerHTML]="message.note"></div>
    </div>
</p-dialog>
